<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>En desarrollo</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111; /* Fondo oscuro */
    }
    #mensaje {
      font-size: 4vw;
      font-weight: bold;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      color: #fff; /* Texto blanco */
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    @media screen and (max-width: 768px) {
      #mensaje {
        font-size: 8vw;
      }
    }
  </style>
</head>
<body>
  <div id="mensaje">En desarrollo</div>
  <div id="particles-js"></div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      "particles": {
        // Configuración de partículas
      },
      "interactivity": {
        // Configuración de interactividad
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
